<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
</head>
<body>

  <img src="images/logo.svg" class="logo" />

  <div class="main">
    <div class="inputarea">
      <h2>Bill</h2>
      <input type="number" id="bill" min="0" placeholder="0" onkeyup="calculate()" />
  
      <h2>Select Tip %</h2>
      <button id="btn5" class="tipbtn" onclick="change5()">5%</button>
      <button id="btn10" class="tipbtn" onclick="change10()">10%</button>
      <button id="btn15" class="tipbtn" onclick="change15()">15%</button>
      <button id="btn25" class="tipbtn" onclick="change25()">25%</button>
      <button id="btn50" class="tipbtn" onclick="change50()">50%</button>
      <input type="number" id="tipfield" min="0" placeholder="Custom" onkeyup="changeCustom()" />
    
      <h2 class="num">Number of People</h2>
      <input type="number" id="people" min="1" value="1" placeholder="0" onkeyup="calculate()" />
    </div>
    <div class="totalarea">
      <div class="tipamount">
        <div class="tipleft">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="tipright">
          <p id="tipcountid" class="tipcount">$0.00</p>
        </div>
        <p class="clearp"></p>
      </div>
      <div class="totalperson">
        <div class="totalleft">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="totalright">
          <p id="totalcountid" class="totalcount">$0.00</p>
        </div>
        <p class="clearp"></p>
      </div>
      <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div class="clearp">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="hettickentertainment.com" target="_blank">Jared</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
